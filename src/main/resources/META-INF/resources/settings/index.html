<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eMTee Showdown - Settings</title>
    <link rel="stylesheet" href="/navbar.css" />
    <link rel="stylesheet" href="/settings/dark-mode.css" />
    <script src="/settings/load-settings.js" defer></script>
    <script src="/settings/settings.js" defer></script>
    <link
        rel="icon"
        type="image/png"
        sizes="64x64"
        href="/emtee-showdown-icon.png"
    />
</head>
<body>
<div class="navbar-banner navbar-lead">
    eMTee Showdown - Settings
</div>
<div>
    <button onclick="goBack()">Go Back</button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</div>

<div style="margin: auto; padding: 10px; width: 30%">
    <!--<p>
        <span>Darkmode: <input id="dark-mode-input-element" onchange="changeDarkMode()" type="checkbox"/></span>
    </p>-->
    <p>Darkmode:</p>
    <input onchange="changeDarkmode()" type="radio" id="darkmodeSystem" name="darkmode" value="darkmodeSystem" />
    <label for="darkmodeSystem">System</label><br />
    <input onchange="changeDarkmode()" type="radio" id="darkmodeOn" name="darkmode" value="darkmodeOn" />
    <label for="darkmodeOn">On</label><br />
    <input onchange="changeDarkmode()" type="radio" id="darkmodeOff" name="darkmode" value="darlmodeOff" />
    <label for="darkmodeOff">Off</label><br />
</div>

<div style="margin: auto; padding: 10px; width: 30%">
    <p>Username:</p>
    <p id="userName"></p>
</div>
</body>
</html>
